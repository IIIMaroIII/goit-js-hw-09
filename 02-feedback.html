<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback form</title>
    <script type="module" crossorigin src="/goit-js-hw-09/commonHelpers2.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/modulepreload-polyfill-ec808ebb.js">
    <link rel="stylesheet" href="/goit-js-hw-09/assets/styles-8053c24e.css">
  </head>
  <body>
    <section>
      <a class="nav-link" href="./index.html">Go to home</a>
      <h1>Welcome to Feedback form</h1>
    </section>
    <form class="feedback-form" autocomplete="off">
      <label>
        Email
        <input
          class="feedback-email input"
          type="email"
          name="email"
          autofocus
          placeholder="Please enter your name"
        />
      </label>
      <label>
        Message
        <textarea
          class="feedback-message input"
          name="message"
          rows="8"
          placeholder="Please type your message"
        ></textarea>
      </label>
      <button type="submit">Submit</button>
    </form>
    
  </body>
</html>
